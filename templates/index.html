<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Курс TJS к $</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .currency-box {
            text-align: center;
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .currency-box h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .currency-box .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="currency-box">
        <h2>Курс TJS к $</h2>
        <div class="value">{{ tjs_value }}</div>
    </div>
</body>
</html>
