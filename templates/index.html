<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Курс доллара в Таджикистане</title>
    <meta name="description" content="Актуальный курс доллара в Таджикистане">
    <meta name="keywords" content="курс валют, TJS, доллар, евро, рубль, Таджикистан">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .currency-box {
            text-align: center;
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .currency-box h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .currency-box .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #0077cc;
        }
        .currency {
            color: gray;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="currency-box">
        <h2>Курс 1$ к TJS</h2>
        <div class="value">
            <span class="amount">{{ tjs_value }}</span>
            <span class="currency">TJS</span>
        </div>
    </div>
</body>
</html>
